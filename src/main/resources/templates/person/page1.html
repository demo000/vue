<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="div1"></div>
<!--<div class="loadData">
    <a @click="getData">加载数据</a>
</div>-->
<table class="personList">
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>薪资</th>
    </tr>
    <tr v-for="(person, index) in personList">
        <td>{{person.id}}</td>
        <td v-on:click="showName">{{person.name}}</td>
        <td>{{person.address}}</td>
    </tr>
</table>

</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    var div1 = new Vue({
        el: "#div1",
        template: '<h1>{{msg}}</h1>',
        data: {
            msg: 'Hello World'
        }
    });

    var personTable = new Vue({
        el: '.personList',
        data: {
            personList: [{'id': 1, 'name': '张三', 'address': '广州'}]
        },
        methods: {
            showName: function () {
                var $this = $(this);
                console.log($this)
            }
        }
    });

</script>
<script>
    $(function () {
        $.post("/person/getAll", function (res) {
            console.log(res)
            if (res.code == 200) {
                personTable.personList = res.data
            }
        });
    })
</script>
</html>
